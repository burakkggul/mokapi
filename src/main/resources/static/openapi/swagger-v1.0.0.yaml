    type: "object"
    properties:
      timestamp:
        type: "string"
      status:
        type: "integer"
        format: "int64"
      message:
        type: "string"
      data:
        $ref: "#/definitions/UserResponse"

  UserListInfoResponse:
    type: "object"
    properties:
      timestamp:
        type: "string"
      status:
        type: "integer"
        format: "int64"
        description: "HTTP Status Code"
      message:
        type: "string"
      data:
        type: "array"
        items:
          $ref: "#/definitions/UserResponse"

  TodoListInfoResponse:
    type: "object"
    properties:
      timestamp:
        type: "string"
      status:
        type: "integer"
