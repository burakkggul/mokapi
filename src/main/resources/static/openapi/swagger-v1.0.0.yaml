    type: "object"
    properties:
      timestamp:
        type: "string"
      status:
        type: "integer"
        format: "int64"
        description: "HTTP Status Code"
      message:
        type: "string"
      data:
        type: "array"
        items:
          $ref: "#/definitions/Comment"

  PostListInfoResponse:
    type: "object"
    properties:
      timestamp:
        type: "string"
      status:
        type: "integer"
        format: "int64"
        description: "HTTP Status Code"
      message:
        type: "string"
      data:
        type: "array"
        items:
          $ref: "#/definitions/Post"

  AccessKey:
    allOf:
      - $ref: "#/definitions/InfoResponse"
      - type: "object"
        properties:
          accessKey:
            type: "string"
            description: "Database access key for header"

  ErrorInfoResponse:
    allOf:
      - $ref: "#/definitions/InfoResponse"
      - type: "object"
        properties:
          path:
            type: "string"

  JsonPatch:
    description: "A JSONPatch document as defined by RFC 6902"
    required:
      - "op"
      - "path"
    properties:
      op:
        type: "string"
        description: "The operation to be performed"
        enum:
          - "add"
          - "remove"
          - "replace"
          - "move"
          - "copy"
          - "test"
      path:
        type: "string"
        description: "A JSON-Pointer"
      value:
        type: "object"
        description: "The value to be used within the operations."
      from:
        type: "string"
        description: "A string containing a JSON Pointer value."
