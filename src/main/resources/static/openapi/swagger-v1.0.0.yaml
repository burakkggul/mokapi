definitions:
  User:
    type: "object"
    properties:
      name:
        type: "string"
        example: "Burak GUL"
      username:
        type: "string"
        example: "burakgul"
      email:
        type: "string"
        example: "burakkggul@gmail.com"
      addresses:
        type: "array"
        items:
          $ref: "#/definitions/Address"
      active:
        type: "boolean"
        example: true
      phone:
        type: "string"
        example: "90 543 443 04 68"
      website:
        type: "string"
        example: "www.burakgul.com.tr"
      company:
        $ref: "#/definitions/Company"

  UserResponse:
    allOf:
      - type: "object"
        properties:
          id:
            type: "string"
            example: "eas1dad3fgsd5fdas44dıgaısdu4"
      - $ref: "#/definitions/User"

  Address:
    type: "object"
    properties:
      addressName:
        type: "string"
        example: "Home"
      addressLine:
        type: "string"
        example: "Altay Eryaman"
      country:
        type: "string"
        example: "Turkey"
      city:
        type: "string"
        example: "Ankara"
      zipcode:
        type: "string"
        example: "06910"
      geolocation:
        $ref: "#/definitions/Geolocation"
      communicationPreference:
        $ref: "#/definitions/CommunicationPreference"

  Geolocation:
    type: "object"
    properties:
      latitude:
        type: "integer"
        format: "int64"
        example: 39.966655
      longitude:
        type: "integer"
        format: "int64"
        example: 32.632975

  CommunicationPreference:
    type: "object"
    properties:
      sms:
        type: "boolean"
        example: false
      email:
        type: "boolean"
        example: true

  Todo:
    type: "object"
    properties:
      title:
        type: "string"
      completed:
        type: "boolean"

  Company:
    type: "object"
    properties:
      name:
        type: "string"
      catchPhrase:
        type: "string"

  Post:
    type: "object"
    properties:
      title:
        type: "string"
      body:
        type: "string"
      comments:
        type: "array"
        items:
          $ref: "#/definitions/Comment"

  Comment:
    type: "object"
    properties:
      name:
        type: "string"
      email:
        type: "string"
      body:
        type: "string"

  InfoResponse:
    type: "object"
    properties:
      timestamp:
        type: "string"
        example: "2021-01-11T17:22:40.856+00:00"
      status:
        type: "integer"
        format: "int64"
        example: 200
      message:
        type: "string"
        example: "Success"

  CommentInfoResponse:
    type: "object"
    properties:
      timestamp:
        type: "string"
      status:
        type: "integer"
        format: "int64"
      message:
        type: "string"
      data:
        $ref: "#/definitions/Comment"

  TodoInfoResponse:
    type: "object"
    properties:
      timestamp:
        type: "string"
      status:
        type: "integer"
        format: "int64"
      message:
        type: "string"
      data:
        $ref: "#/definitions/Todo"

